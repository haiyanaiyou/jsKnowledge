	<script type="text/javascript">
		//组合式继承
		function Parent(name){
			this.name = name;
		}
		Parent.prototype.getName =function(){
			console.log(this.name)
		}
		function Child(name){
			Parent.call(this,name)
		}
		Child.prototype = new Parent()
		const child = new Child('jim')
		child.getName()
		//寄生组合式继承
		function Parent(name){
			this.name = name;
		}
		Parent.prototype.getName=function(){
			console.log(this.name)
		}
		function Child(name){
			Parent.call(this,name)
		}
		Child.prototype = Object.create(Parent.prototype,{
			constructor:{
				name:Child,
				enumerable:false,
				writable:true,
				configurable:true
			}
		})
		const newChild = new Child('jack');
		newChild.getName()
		//使用class
		class Parent1{
			constructor(value){
				this.value = value
			}
			getValue(){
				console.log(this.value)
			}
		}
		class Child1 extends Parent1{
			constructor(value){
				super(value)
				this.value =value
			}
		}
		let childClass = new Child1(1)
		childClass.getValue()
	</script>
